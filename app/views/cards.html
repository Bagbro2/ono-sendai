<div ng-controller="CardsCtrl" class="cards">
  <div ng-repeat="group in cardGroups track by group.id" style="clear:both">
    <!-- Group header -->
    <h2 class="{{group.id}}">
      <small class="card-count"><ng-pluralize
          count="group.cards.length"
          when="{
            '1': '1 card',
            'other': '{} cards'
          }"></ng-pluralize>
      </small>
      {{group.title|primaryGroupTitle:filter.groupings}}
      <small class="secondary-group">{{group.title|secondaryGroupTitle:filter.groupings}}</small>
    </h2>

    <card ng-repeat="card in group.cards">
      <img src="{{card.imagesrc}}" class="card-graphic" alt="{{card.title}}">
    </card>
  </div>
</div>
