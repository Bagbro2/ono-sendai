<!--
NOTES:
* If deck building, in-faction-only option
-->

<form class="form form-horizontal" role="form" ng-controller="FilterCtrl">
  <div ng-repeat="group in filterUI"
       ng-class="{ active: isActiveGroup(group, filter.selectedGroup) }"
       ng-show="isGroupShown(group)"
       class="filter-group {{group.name}}">

    <h5 ng-click="selectGroup(group)">{{group.name}}</h5>
    <div ng-repeat="field in group.fieldFilters"
         ng-show="areFieldsShown(group, filter.selectedGroup)"
         class="form-group">
      <label for="{{field.name}}-filter-operator" class="control-label"><i class="icon-{{field.icon}}"></i></label>
      <div ng-switch on="field.type">
        <numeric-filter ng-switch-when="numeric" id="{{field.name}}-filter" filter-attr="filter.fieldFilters[field.name]" placeholder="{{field.placeholder}}"></numeric-filter>
      </div>
    </div>
  </div>
</form>
