<!--
NOTES:
* If deck building, in-faction-only option
-->

<form class="form form-horizontal" role="form" ng-controller="FilterCtrl">
  <div class="filter-group {{group.name}}"
       ng-repeat="group in filterUI"
       ng-class="{ active: isActiveGroup(group, filter.selectedGroup) }"
       ng-show="isGroupShown(group, filter.side)">

    <h5 ng-click="selectGroup(group)">{{group.name}}</h5>

    <div ng-repeat="field in group.fieldFilters"
         ng-show="isFieldShown(field, group, filter.selectedGroup)"
         class="filter-group-fields {{field.name}} form-group">

      <label for="{{field.name}}-filter-operator" class="control-label">
        <i class="icon-{{field.icon}}"></i>
      </label>

      <div ng-switch on="field.type">
        <div ng-switch-when="side"
             class="btn-group">
          <button class="btn btn-default btn-sm" ng-model="filter.side" btn-radio="'Corp'">Corp</button>
          <button class="btn btn-default btn-sm" ng-model="filter.side" btn-radio="'Runner'">Runner</button>
        </div>
        <numeric-filter
             ng-switch-when="numeric"
             id="{{field.name}}-filter"
             filter-attr="filter.fieldFilters[field.name]"
             placeholder="{{field.placeholder}}" >
      </div>
    </div>
  </div>
</form>
