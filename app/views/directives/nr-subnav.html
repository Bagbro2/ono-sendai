<nav>
  <ul>
    <li><a ng-model="filter.side" btn-radio="'Corp'">Corporation</a></li>
    <li><a ng-model="filter.side" btn-radio="'Runner'">Runner</a></li>
  </ul>
</nav>
<div class="spoilers">
  <label>
    <span class="control-label unabridged">Show Spoilers:</span>
    <span class="control-label abbreviated">Spoilers:</span>
    <input type="checkbox"
           ng-model="filter.fieldFilters.showSpoilers">
  </label>
</div>
<div class="zoom dropdown" ng-if="cardsUI.layoutMode == 'grid'">
  <span class="control-label">Zoom:</span>

  <div class="unabridged">
    <input type="range" step="0.003125" min="0.2" max="1.0"
           ng-model="cardsUI.zoom"
           ng-mousedown="broadcastZoomStart()"
           ng-mouseup="broadcastZoomEnd()">
  </div>
  <div class="abbreviated">
    <button class="btn btn-default dropdown-toggle" dropdown-toggle>
      {{ (cardsUI.zoom * 100).toFixed() }}% <span class="caret"></span>
    </button>
    <div class="dropdown-menu" dropdown-menu>
      <input type="range" step="0.003125" min="0.2" max="1.0"
             ng-model="cardsUI.zoom"
             ng-mousedown="broadcastZoomStart()"
             ng-mouseup="broadcastZoomEnd()">
    </div>
  </div>
</div>
<div class="groupings">
  <span class="control-label">Group:</span>
  <div class="unabridged">
    <div class="btn-group">
      <button ng-repeat="grouping in groupingUI"
              ng-model="filter.groupings"
              btn-radio="grouping.groupings"
              class="btn btn-default">{{ grouping.display }}</button>
    </div>
  </div>

  <div class="abbreviated dropdown">
    <button class="btn btn-default dropdown-toggle" dropdown-toggle>Faction <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li ng-repeat="grouping in groupingUI">
        <a ng-click="filter.groupings = grouping.groupings">{{ grouping.display }}</a>
      </li>
    </ul>
  </div>
</div>
