<nav>
  <ul>
    <li><a ng-model="filter.side" btn-radio="'Corp'">Corporation</a></li>
    <li><a ng-model="filter.side" btn-radio="'Runner'">Runner</a></li>
  </ul>
</nav>
<div class="zoom dropdown" ng-if="cardUI.layoutMode == 'grid'">
  <span class="control-label">Zoom:</span>

  <div class="unabridged">
    <input type="range" step="0.003125" min="0.2" max="1.0" ng-model="cardUI.zoom" ng-mousedown="broadcastZoomStart()" ng-mouseup="broadcastZoomEnd()">
  </div>
  <div class="abbreviated">
    <button class="btn btn-default dropdown-toggle">
      {{ (cardUI.zoom * 100).toFixed() }}% <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
      <input type="range" step="0.003125" min="0.2" max="1.0" ng-model="cardUI.zoom" ng-mousedown="broadcastZoomStart()" ng-mouseup="broadcastZoomEnd()">
    </div>
  </div>
</div>
<div class="groupings">
  <span class="control-label">Group:</span>
  <div class="unabridged">
    <div class="btn-group">
      <button ng-repeat="grouping in groupingUI" ng-model="filter.groupings" btn-radio="grouping.groupings" class="btn btn-default">{{ grouping.display }}</button>
    </div>
  </div>

  <div class="abbreviated dropdown">
    <button class="btn btn-default dropdown-toggle">Faction <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li ng-repeat="grouping in groupingUI">
        <a href="#">{{ grouping.display }}</a>
      </li>
    </ul>
  </div>
</div>
