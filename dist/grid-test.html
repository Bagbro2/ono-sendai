<!doctype html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ono-Sendai</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="icon" type="image/png" size="16x16" href="images/3c06bd4b.favicon-16.png">
  <link rel="icon" type="image/png" size="32x32" href="images/2bddae59.favicon-32.png">
  <link rel="stylesheet" href="styles/d674d749.main.css">
</head>
<body ng-app="deckBuilder" ng-controller="GridTestCtrl">
  <div class="grid-test">
    <div class="controls">
      <input type="range" step="0.00625" min="0.4" max="1" ng-model="grid.zoom" ng-mousedown="broadcastZoomStart()" ng-mouseup="broadcastZoomEnd()">
      {{grid.zoom}}
    </div>
    <nr-cards-view class="cards" cards="cards" zoom="grid.zoom">
      <div ng-repeat="cardOrGroup in cardsAndGroups track by cardOrGroup.id">
        <div ng-switch="cardOrGroup.isHeader">
          <!-- Group header -->
          <div ng-switch-when="true" ng-init="group = cardOrGroup">
            <h2 class="{{group.id}} grid-header">
              <small class="card-count"><ng-pluralize count="group.cards.length" when="{
                    '1': '1 card',
                    'other': '{} cards'
                  }"></ng-pluralize>
              </small>
              {{group.title|primaryGroupTitle:filter.groupings}}
              <small class="secondary-group">{{group.title|secondaryGroupTitle:filter.groupings}}</small>
            </h2>
          </div>

          <!-- Card -->
          <div ng-switch-default="" ng-init="card = cardOrGroup">
            <img ng-src="{{card.imagesrc}}" class="grid-item" ng-click="selectCard(card)">
          </div>
        </div>
      </div>
    </nr-cards-view>
  </div>

  <script src="scripts/1c475d14.lib.js"></script>

  <script src="scripts/fd61816e.app.js"></script>
</body>
</html>
